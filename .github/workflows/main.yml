name: Deploy

on:
  push:
    branches:
      - bala-dev

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm ci

      - name: Zip project for deployment
        run: zip -r publish.zip ./*

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code
            --function-name node-dev
            --zip-file fileb://publish.zip 
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEV_ENV_FILE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_ENV_FILE }}
          AWS_REGION : ${{ secrets.DEV_ENV_FILE }}
          DB_HOST: dev-db.cvi4kce4mqlf.us-east-1.rds.amazonaws.com
          DB_USER: admin
          DB_PASS: awsSadura#db123
          DB_NAME: dev-db
          DB_DIALECT: mysql
          SALT_ROUNDS : 10
